<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" /> <!-- Pour tout le monde-->
    <link rel="stylesheet" media="screen and (max-width: 
    1280px)" href="petit_resolution.css" /> <!-- Pour ceux qui ont une 
        résolution inférieure à 1280px -->
    <title>Media queries</title>
    <style>
        /* Pargraphes en bleu par défaut */
        p
        {
            color: blue;
        }
        /* Nouvelles règles si la fenetre fait au plus 1024px de large */
        @media screen and (max-width:1024px)
        {
             P 
             {
                 color: red;
                 background-color: black;
                 font-size: 1.2em;
             }
        }
    </style>
</head>
<body>
    <h1>Page de test des media queries</h1>

    <p>Bonjour, je suis une page permettant de tester les media queries</p>
    <p>Redimentionnez la fenetre pour voir le changement</p>
</body>
</html>
